{% extends 'films/auth/base.html' %}
{% block title %}Логин{% endblock %}
{% block main_content %}
    <div class="wrapper">
        <div class="container">
            <h1 class="title center">Восстановление аккаунта!</h1>
            <form method="post" action="{% url 'forgot-pass-send-email' %}" class="form__control">
                {% csrf_token %}
                <input type="email" class="input-dark" placeholder="E-mail" name="email">
                <button class="btn-primary mt-15" type="submit">Отправить</button>
            </form>
        </div>
    </div>
{% endblock %}
