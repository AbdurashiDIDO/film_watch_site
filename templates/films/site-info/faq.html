<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Full-Screen Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #010527;
        }
        .faq-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .faq-card {
            max-width: 800px;
            background-color: #09115e;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="faq-container">
        <div class="faq-card">
            <div class="accordion" id="faqAccordion">
                <div class="card">
                    <div class="card-header" id="heading1">
                        <h2 class="mb-0">
                            <button class="btn btn-lbtn-linkink" type="button" data-toggle="collapse" data-target="#collapse1" aria-expanded="true" aria-controls="collapse1">
                                Q1: What is Lorem Ipsum?
                            </button>
                        </h2>
                    </div>
                    <div id="collapse1" class="collapse show" aria-labelledby="heading1" data-parent="#faqAccordion">
                        <div class="card-body">
                            A1: Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header" id="heading2">
                        <h2 class="mb-0">
                            <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse2" aria-expanded="false" aria-controls="collapse2">
                                Q2: Why do we use it?
                            </button>
                        </h2>
                    </div>
                    <div id="collapse2" class="collapse" aria-labelledby="heading2" data-parent="#faqAccordion">
                        <div class="card-body">
                            A2: It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.
                        </div>
                    </div>
                </div>

                <!-- Add more questions and answers following the same pattern -->

            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Make sure to include jQuery and Popper.js as well) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
